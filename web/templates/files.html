{{template "header" .}}
<body>
    {{template "menu" .}}
    <div class="main">
        <h1>Files</h1>
        <ul>
        {{range .Files}}
        {{ if .Exists }}
            <li><a href="/view/{{ .FileName }}">{{ .FileName }}</a></li>
        {{ else }}
            <li><a href="/edit/{{ .FileName }}">{{ .FileName }} (create)</a></li>
        {{ end }}
        {{end}}
        </ul>
    </div>
</body>
